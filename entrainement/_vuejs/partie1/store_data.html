<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Ma premi√®re app Vue</title>
	</head>
	<body>
		<script src="https://unpkg.com/vue@3"></script>

		<div id="app">
      <h1>{{ message }}</h1>
      <p>answerToLife is {{ answerToLife }}</p>
      

    </div>

		<script>
			Vue.createApp({
				data() {
					return {
						message: "Hello Vue!",
            answerToLife: 42,
            groceries: ["bananes", "pommes", "poires", "fraises"],
            timeForLunch: false,
            info: {
              topic: "Vue.js",
              length: 5
            }
					};
				},
			}).mount("#app");
		</script>
	</body>
</html>
