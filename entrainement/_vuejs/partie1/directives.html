<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="SOLER Lilian">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Directives Vue</title>
</head>
<body>
  <div id="app">    
    <h2>VueMart</h2>

    <h3>Panier</h3>
    <ul>
      <li v-for="item in shoppingCart" v-if="item.cost">
      <a :href='item.url'>{{item.label}}</a> : {{item.cost}}€
      </li>
    </ul>
    <p>Total: {{totalPrice}}€</p>

    <h2>Horaires d'ouverture</h2>
    <p>Dimanche: 10h - 16h</p>
    <p>Du lundi au vendredi : 09h - 17h</p>
    <p>Samedi : 09h30 - 18h00</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        shoppingCart:[
          {
            label:'Apples',
            cost: 0,
            url: '/apples.html'
          },
          {
            label:'Bananas',
            cost: 2,
            url: '/bananas.html'
          },
          {
            label:'Coconuts',
            cost: 8,
            url: '/coconuts.html'
          }
        ]
      },
      computed: {
        totalPrice(){
          let total = 0
          
          this.shoppingCart.forEach(item=>{
            total += item.cost
          })
          return total
        }
      }
    })
  </script>
</body>
</html>
