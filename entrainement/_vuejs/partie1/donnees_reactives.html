<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="SOLER Lilian">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donnée réactives Vue</title>
</head>
<body>
  <div id="app">    
    <h2>VueMart</h2>

    <h3>Panier</h3>
    <ul>
      <li>Pommes: {{ costOfApples }}€</li>
      <li>Bananes: {{ costOfBananas }}€</li>
      <li>Noix de coco: {{ costOfCoconuts }}€</li>
    </ul>
    <p>Totale: {{costOfApples + costOfBananas + costOfCoconuts}}€</p>

    <h2>Horaires d'ouverture</h2>
    <p>Dimanche: 10h - 16h</p>
    <p>Du lundi au vendredi : 09h - 17h</p>
    <p>Samedi : 09h30 - 18h00</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        costOfApples: 2,
        costOfBananas: 3,
        costOfCoconuts: 5,
      }
    })
  </script>
</body>
</html>
