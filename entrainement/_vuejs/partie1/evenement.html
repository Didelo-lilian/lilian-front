<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="SOLER Lilian">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Evenement Vue</title>
</head>
<body>
  <div id="app">
    <div>
      <h1>Ma couleur préférée</h1>
      <button @click='showColor'>Cliquez ici !</button>
    </div>
    <div>
      <h2>Changer ma couleur préféré</h2>
      <label for="change_color">Changer la couleur :</label>
      <input id="change_color" type="text" @keyup.enter="changeColor" />
    </div>
    <div>
      <h2>Changer mon nombre préféré : {{favoriteNumber}}</h2>
      <label for="change_number">Changer le nombre :</label>
      <input id="change_number" type="numer" v-model="favoriteNumber" />
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        favoriteColor: 'bleu',
        favoriteNumber: '0'
      },
      methods: {
        showColor(){
          alert(this.favoriteColor)
        },
        changeColor(){
          this.favoriteColor = document.getElementById('change_color').value
          this.showColor()
        }
      }
    })
  </script>
