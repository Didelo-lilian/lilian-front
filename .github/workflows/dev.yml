name: DEPLOY-DEV
on:
  push:
    branches:
    - dev
jobs: 
  build_and_deploy_dev:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: |
          yarn
          yarn run build:dev 
    - name: rsync deployments
      uses: burnett01/rsync-deployments@5.2
      with:
        switches: -avzhe ssh --progress --delete
        path: dist/
        remote_path: /home/didelofr/public_html/lilian-dev
        remote_host: didelo.fr
        remote_user: didelofr
        remote_key: ${{ secrets.SSH_KEY }}

  build_and_deploy_preprod:
    needs: [build_and_deploy_dev]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: |
          yarn
          yarn run build:preprod 
    - name: rsync deployments
      uses: burnett01/rsync-deployments@5.2
      with:
        switches: -avzhe ssh --progress --delete
        path: dist/
        remote_path: /home/didelofr/public_html/lilian-preprod
        remote_host: didelo.fr
        remote_user: didelofr
        remote_key: ${{ secrets.SSH_KEY }}

  build_and_deploy_dev_o2switch:
    needs: [build_and_deploy_preprod]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: |
          yarn
          yarn run build:dev 
    - name: rsync deployments
      uses: burnett01/rsync-deployments@5.2
      with:
        switches: -avzhe ssh --progress --delete
        path: dist/
        remote_path: /home/${{ secrets.O2SWITCH_USER }}/public_html/lilian/dev
        remote_host: ${{ secrets.O2SWITCH_HOST }}
        remote_user: ${{ secrets.O2SWITCH_USER }}
        remote_key: ${{ secrets.SSH_KEY }}

  build_and_deploy_dev_o2switch:
    needs: [build_and_deploy_preprod]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - run: |
          yarn
          yarn run build:dev 
    - name: rsync deployments
      uses: burnett01/rsync-deployments@5.2
      with:
        switches: -avzhe ssh --progress --delete
        path: dist/
        remote_path: /home/${{ secrets.O2SWITCH_USER }}/public_html/lilian/preprod
        remote_host: ${{ secrets.O2SWITCH_HOST }}
        remote_user: ${{ secrets.O2SWITCH_USER }}
        remote_key: ${{ secrets.SSH_KEY }}